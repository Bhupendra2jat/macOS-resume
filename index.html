                            ))}
                        </div>
                    </section>

                    <section className="mb-10">
                        <h2 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2 border-b pb-2">
                            <Icons.Award className="text-purple-600" size={20} /> Positions of Responsibility
                        </h2>
                        <ul className="grid grid-cols-1 gap-3">
                            {RESUME_DATA.positionsOfResponsibility.map((pos, i) => (
                                <li key={i} className="text-sm text-slate-700 flex items-start gap-2 bg-slate-50 p-2 rounded">
                                    <span className="text-purple-500 mt-0.5">•</span>
                                    {pos}
                                </li>
                            ))}
                        </ul>
                    </section>
                </div>
            </div>
        );

        const ProjectsApp = () => {
            const [activeCategory, setActiveCategory] = useState("Machine Learning & AI");

            const CategoryIcon = ({ cat }) => {
                if (cat.includes("Machine")) return <Icons.Cpu size={16} />;
                if (cat.includes("Data")) return <Icons.Layers size={16} />;
                if (cat.includes("Analytics")) return <Icons.Database size={16} />;
                if (cat.includes("Hardware")) return <Icons.Chip size={16} />;
                return <Icons.Folder size={16} />;
            };

            return (
                <div className="bg-white h-full flex flex-col md:flex-row overflow-hidden">
                    <div className="w-full md:w-64 bg-slate-100 border-r border-slate-200 p-4 flex flex-col gap-1 shrink-0 overflow-x-auto md:overflow-visible flex-row md:flex-col">
                        <h2 className="hidden md:block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 px-3">Categories</h2>
                        {RESUME_DATA.projects.map((section) => (
                            <button
                                key={section.category}
                                onClick={() => setActiveCategory(section.category)}
                                className={`flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium transition-colors whitespace-nowrap ${
                                    activeCategory === section.category 
                                        ? "bg-white text-blue-600 shadow-sm ring-1 ring-slate-200" 
                                        : "text-slate-600 hover:bg-slate-200"
                                }`}
                            >
                                <CategoryIcon cat={section.category} />
                                {section.category}
                            </button>
                        ))}
                    </div>

                    <div className="flex-1 bg-slate-50/50 p-6 overflow-y-auto">
                        <div className="max-w-4xl mx-auto">
                            <div className="flex items-center gap-3 mb-6">
                                <h2 className="text-2xl font-bold text-slate-800">{activeCategory}</h2>
                                <span className="bg-blue-100 text-blue-700 text-xs px-2.5 py-0.5 rounded-full font-bold">
                                    {RESUME_DATA.projects.find(c => c.category === activeCategory)?.items.length} Projects
                                </span>
                            </div>
                            
                            <div className="grid grid-cols-1 gap-4">
                                {RESUME_DATA.projects
                                    .find(c => c.category === activeCategory)
                                    ?.items.map((proj, idx) => (
                                        <div key={idx} className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 hover:shadow-md hover:border-blue-300 transition-all group">
                                            <div className="flex items-start justify-between mb-2">
                                                <h3 className="font-bold text-slate-800 text-lg group-hover:text-blue-600 transition-colors">{proj.title}</h3>
                                                <div className="p-2 bg-slate-100 rounded-full text-slate-500 group-hover:bg-blue-50 group-hover:text-blue-600">
                                                    <Icons.Code size={18} />
                                                </div>
                                            </div>
                                            <p className="text-slate-600 mb-4 leading-relaxed text-sm">{proj.desc}</p>
                                            <div className="flex flex-wrap gap-2">
                                                {proj.tech.split(',').map((t, i) => (
                                                    <span key={i} className="px-2.5 py-1 bg-slate-50 text-slate-600 text-xs rounded-md border border-slate-100 font-medium">
                                                        {t.trim()}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ExperienceApp = () => (
            <div className="bg-white h-full overflow-y-auto p-8">
                <div className="max-w-3xl mx-auto">
                    <h2 className="text-2xl font-bold mb-8 flex items-center gap-3 text-slate-800 border-b pb-4">
                        <Icons.Briefcase className="text-purple-600" /> Work Experience
                    </h2>
                    <div className="relative border-l-2 border-slate-200 ml-3 space-y-12 pb-12">
                        {RESUME_DATA.experience.map((exp, idx) => (
                            <div key={idx} className="relative pl-8">
                                <span className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-purple-600 border-4 border-white shadow-sm ring-1 ring-purple-100"></span>
                                <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-2">
                                    <h3 className="text-xl font-bold text-slate-800">{exp.role}</h3>
                                    <span className="text-xs font-bold text-purple-700 bg-purple-50 px-3 py-1 rounded-full border border-purple-100 whitespace-nowrap mt-2 sm:mt-0 w-fit">{exp.date}</span>
                                </div>
                                <div className="mb-4">
                                    <p className="text-lg font-semibold text-blue-600">{exp.company}</p>
                                    <p className="text-sm text-slate-500 flex items-center gap-2 mt-1">
                                        <Icons.Globe size={14} /> {exp.location}
                                    </p>
                                </div>
                                <ul className="space-y-3 bg-slate-50 p-4 rounded-lg border border-slate-100">
                                    {exp.points.map((point, pIdx) => (
                                        <li key={pIdx} className="text-slate-700 text-sm leading-relaxed flex items-start gap-2">
                                            <span className="text-purple-400 mt-1.5 min-w-[4px]">•</span>
                                            <span>{point}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const SkillsApp = () => (
            <div className="bg-[#1e1e1e] h-full overflow-y-auto p-6 font-mono text-sm md:text-base text-green-400 selection:bg-green-900 selection:text-white">
                <div className="mb-6 pb-2 border-b border-gray-800">
                    <span className="text-blue-400 font-bold">bhupendra@iitd</span>:<span className="text-purple-400">~/skills</span>$ cat technical_stack.json
                </div>
                
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="bg-black/40 p-5 rounded-lg border border-white/10 hover:border-green-500/50 transition-colors">
                        <h3 className="text-white mb-4 font-bold uppercase tracking-wider flex items-center gap-2 text-xs">
                            <Icons.Code size={14} /> Languages
                        </h3>
                        <div className="flex flex-wrap gap-2">
                            {RESUME_DATA.skills.languages.map(s => (
                                <span key={s} className="px-3 py-1.5 border border-green-800 bg-green-900/20 text-green-300 rounded hover:bg-green-500/20 cursor-default transition-colors">
                                    "{s}"
                                </span>
                            ))}
                        </div>
                    </div>

                    <div className="bg-black/40 p-5 rounded-lg border border-white/10 hover:border-purple-500/50 transition-colors">
                        <h3 className="text-white mb-4 font-bold uppercase tracking-wider flex items-center gap-2 text-xs">
                            <Icons.Layers size={14} /> Frameworks
                        </h3>
                        <div className="flex flex-wrap gap-2">
                            {RESUME_DATA.skills.frameworks.map(s => (
                                <span key={s} className="px-3 py-1.5 border border-purple-800 text-purple-300 bg-purple-900/20 rounded hover:bg-purple-500/20 cursor-default transition-colors">
                                    "{s}"
                                </span>
                            ))}
                        </div>
                    </div>

                    <div className="bg-black/40 p-5 rounded-lg border border-white/10 hover:border-yellow-500/50 transition-colors">
                        <h3 className="text-white mb-4 font-bold uppercase tracking-wider flex items-center gap-2 text-xs">
                            <Icons.Terminal size={14} /> Tools
                        </h3>
                        <div className="flex flex-wrap gap-2">
                            {RESUME_DATA.skills.tools.map(s => (
                                <span key={s} className="px-3 py-1.5 border border-yellow-800 text-yellow-300 bg-yellow-900/20 rounded hover:bg-yellow-500/20 cursor-default transition-colors">
                                    "{s}"
                                </span>
                            ))}
                        </div>
                    </div>

                    <div className="bg-black/40 p-5 rounded-lg border border-white/10 hover:border-blue-500/50 transition-colors">
                        <h3 className="text-white mb-4 font-bold uppercase tracking-wider flex items-center gap-2 text-xs">
                            <Icons.Cpu size={14} /> Core
                        </h3>
                        <ul className="space-y-2">
                            {RESUME_DATA.skills.core.map(s => (
                                <li key={s} className="flex items-center gap-2 text-gray-300">
                                    <span className="text-blue-500">{'>'}</span> {s}
                                </li>
                            ))}
                        </ul>
                    </div>
                </div>

                <div className="mt-8 animate-pulse">
                    <span className="text-blue-400 font-bold">bhupendra@iitd</span>:<span className="text-purple-400">~/skills</span>$ <span className="w-2.5 h-5 bg-gray-400 inline-block align-middle"></span>
                </div>
            </div>
        );

        // --- Window Manager ---

        const Window = ({ window, onClose, onMinimize, onMaximize, onFocus, onUpdateWindow }) => {
            const [isDragging, setIsDragging] = useState(false);
            const [dragOffset, setDragOffset] = useState({ x: 0, y: 0 });

            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (isDragging) {
                        onUpdateWindow(window.id, {
                            x: e.clientX - dragOffset.x,
                            y: e.clientY - dragOffset.y
                        });
                    }
                };
                const handleMouseUp = () => setIsDragging(false);

                if (isDragging) {
                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);
                }
                return () => {
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                };
            }, [isDragging, dragOffset, window.id]);

            const handleMouseDown = (e) => {
                e.stopPropagation();
                onFocus(window.id);
                if (!window.isMaximized) {
                    setIsDragging(true);
                    setDragOffset({ x: e.clientX - window.x, y: e.clientY - window.y });
                }
            };

            if (window.isMinimized) return null;

            const style = window.isMaximized
                ? { top: 32, left: 0, width: '100%', height: 'calc(100% - 32px)', borderRadius: 0 }
                : { top: window.y, left: window.x, width: window.width, height: window.height, borderRadius: '12px' };

            return (
                <div 
                    className="absolute bg-white shadow-2xl flex flex-col overflow-hidden transition-all duration-75 border border-black/10"
                    style={{ ...style, zIndex: window.zIndex }}
                    onMouseDown={() => onFocus(window.id)}
                >
                    <div 
                        className="h-9 bg-slate-100 border-b border-slate-200 flex items-center justify-between px-3 shrink-0 select-none"
                        onDoubleClick={() => onMaximize(window.id)}
                        onMouseDown={handleMouseDown}
                    >
                        <div className="flex items-center gap-2 group">
                            <button onClick={(e) => { e.stopPropagation(); onClose(window.id); }} className="w-3 h-3 rounded-full bg-[#ff5f56] border border-[#e0443e] flex items-center justify-center text-black/50 hover:text-black/80">
                                <Icons.X size={6} className="opacity-0 group-hover:opacity-100" />
                            </button>
                            <button onClick={(e) => { e.stopPropagation(); onMinimize(window.id); }} className="w-3 h-3 rounded-full bg-[#ffbd2e] border border-[#dea123] flex items-center justify-center text-black/50 hover:text-black/80">
                                <Icons.Minus size={6} className="opacity-0 group-hover:opacity-100" />
                            </button>
                            <button onClick={(e) => { e.stopPropagation(); onMaximize(window.id); }} className="w-3 h-3 rounded-full bg-[#27c93f] border border-[#1aab29] flex items-center justify-center text-black/50 hover:text-black/80">
                                <Icons.Maximize2 size={6} className="opacity-0 group-hover:opacity-100" />
                            </button>
                        </div>
                        <div className="text-xs font-semibold text-slate-600 flex-1 text-center truncate px-4">{window.title}</div>
                        <div className="w-14"></div>
                    </div>
                    <div className="flex-1 overflow-hidden relative bg-white">
                        {window.component}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [windows, setWindows] = useState([]);
            const [activeWindowId, setActiveWindowId] = useState(null);
            const [maxZIndex, setMaxZIndex] = useState(10);
            const [launcherOpen, setLauncherOpen] = useState(false);

            const apps = [
                { id: 'profile', title: 'Profile', icon: <Icons.User size={24} />, color: 'bg-blue-600' },
                { id: 'projects', title: 'Projects', icon: <Icons.Code size={24} />, color: 'bg-indigo-600' },
                { id: 'experience', title: 'Experience', icon: <Icons.Briefcase size={24} />, color: 'bg-purple-600' },
                { id: 'skills', title: 'Skills', icon: <Icons.Terminal size={24} />, color: 'bg-slate-800' },
                { id: 'resume', title: 'Resume', icon: <Icons.FileText size={24} />, color: 'bg-red-500' },
            ];

            const openWindow = (appId) => {
                setLauncherOpen(false);
                const existing = windows.find(w => w.id === appId);
                if (existing) {
                    if (existing.isMinimized) onUpdateWindow(appId, { isMinimized: false });
                    onFocus(appId);
                    return;
                }

                const app = apps.find(a => a.id === appId);
                let component;
                switch(appId) {
                    case 'profile': component = <ProfileApp />; break;
                    case 'experience': component = <ExperienceApp />; break;
                    case 'projects': component = <ProjectsApp />; break;
                    case 'skills': component = <SkillsApp />; break;
                    case 'resume': component = <ProfileApp />; break; 
                    default: component = <div className="p-4">App Content</div>;
                }

                setWindows([...windows, {
                    id: appId,
                    title: app.title,
                    component,
                    isOpen: true,
                    isMinimized: false,
                    isMaximized: false,
                    x: 50 + (windows.length * 30),
                    y: 50 + (windows.length * 30),
                    width: Math.min(window.innerWidth * 0.85, 900),
                    height: Math.min(window.innerHeight * 0.8, 650),
                    zIndex: maxZIndex + 1
                }]);
                setMaxZIndex(maxZIndex + 1);
                setActiveWindowId(appId);
            };

            const closeWindow = (id) => setWindows(windows.filter(w => w.id !== id));
            
            const onUpdateWindow = (id, updates) => setWindows(windows.map(w => w.id === id ? { ...w, ...updates } : w));
            
            const onFocus = (id) => {
                const newZ = maxZIndex + 1;
                setMaxZIndex(newZ);
                onUpdateWindow(id, { zIndex: newZ });
                setActiveWindowId(id);
            };

            const toggleMinimize = (id) => {
                const w = windows.find(win => win.id === id);
                if(w) onUpdateWindow(id, { isMinimized: !w.isMinimized });
            };

            const toggleMaximize = (id) => {
                const w = windows.find(win => win.id === id);
                if(w) onUpdateWindow(id, { isMaximized: !w.isMaximized });
            };

            return (
                <div className="h-screen w-screen bg-cover bg-center overflow-hidden relative font-sans" 
                     style={{ backgroundImage: 'url("https://images.unsplash.com/photo-1579546929518-9e396f3cc809?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2600&q=80")' }}>
                    
                    <TopBar />

                    {/* Desktop Icons */}
                    <div className="pt-12 p-4 flex flex-col gap-6 w-28 absolute top-0 left-0 bottom-20 z-10">
                        {apps.map(app => (
                            <div key={app.id} onDoubleClick={() => openWindow(app.id)} className="flex flex-col items-center gap-1 group cursor-pointer p-2 rounded hover:bg-white/10 transition-colors">
                                <div className={`w-14 h-14 ${app.color} rounded-xl shadow-lg flex items-center justify-center text-white ring-1 ring-white/20`}>
                                    {React.cloneElement(app.icon, { size: 28 })}
                                </div>
                                <span className="text-white text-xs font-medium px-2 py-0.5 rounded text-center shadow-sm" style={{textShadow: '0 1px 2px rgba(0,0,0,0.5)'}}>
                                    {app.title}
                                </span>
                            </div>
                        ))}
                    </div>

                    {/* Windows */}
                    {windows.map(win => (
                        <Window 
                            key={win.id} 
                            window={win} 
                            onClose={closeWindow}
                            onMinimize={toggleMinimize}
                            onMaximize={toggleMaximize}
                            onFocus={onFocus}
                            onUpdateWindow={onUpdateWindow}
                        />
                    ))}

                    {/* Launcher Overlay */}
                    {launcherOpen && (
                        <div className="absolute inset-0 bg-black/30 backdrop-blur-xl z-[90] flex items-center justify-center animate-in fade-in duration-200" onClick={() => setLauncherOpen(false)}>
                            <div className="grid grid-cols-3 md:grid-cols-5 gap-8 md:gap-16">
                                {apps.map(app => (
                                    <button key={app.id} onClick={(e) => { e.stopPropagation(); openWindow(app.id); }} className="flex flex-col items-center gap-4 group transition-transform hover:scale-110 duration-200">
                                        <div className={`w-20 h-20 ${app.color} rounded-2xl shadow-2xl flex items-center justify-center text-white ring-2 ring-white/20`}>
                                            {React.cloneElement(app.icon, { size: 40 })}
                                        </div>
                                        <span className="text-white font-medium text-lg drop-shadow-md">{app.title}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Dock */}
                    <div className="absolute bottom-4 left-0 right-0 flex justify-center z-[100]">
                        <div className="dock-glass rounded-2xl px-4 pb-3 pt-3 flex items-end gap-3 md:gap-4 shadow-2xl transition-transform hover:scale-[1.02]">
                            <div className="group relative flex flex-col items-center gap-1 cursor-pointer transition-all duration-300 hover:-translate-y-3 origin-bottom" onClick={() => setLauncherOpen(!launcherOpen)}>
                                <div className="w-12 h-12 bg-gradient-to-b from-sky-400 to-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg ring-1 ring-white/20">
                                    <Icons.LayoutGrid size={24} />
                                </div>
                            </div>
                            <div className="w-[1px] h-10 bg-white/20 mx-1 self-center"></div>
                            {apps.map((app) => {
                                const isOpen = windows.some(w => w.id === app.id);
                                return (
                                    <div key={app.id} className="group relative flex flex-col items-center gap-1 cursor-pointer transition-all duration-300 hover:-translate-y-3 origin-bottom" onClick={() => openWindow(app.id)}>
                                        <span className="absolute -top-12 bg-gray-900/90 text-white text-xs px-3 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">
                                            {app.title}
                                        </span>
                                        <div className={`w-12 h-12 ${app.color} rounded-xl flex items-center justify-center text-white shadow-lg ring-1 ring-white/20`}>
                                            {React.cloneElement(app.icon, { size: 24 })}
                                        </div>
                                        <div className={`w-1 h-1 rounded-full bg-white mt-1 transition-opacity ${isOpen ? 'opacity-100' : 'opacity-0'}`}></div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
